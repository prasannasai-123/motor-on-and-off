<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .control-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-on {
            background-color: green;
            color: white;
            width: 120px;
            font-size: 18px;
        }
        .btn-off {
            background-color: red;
            color: white;
            width: 120px;
            font-size: 18px;
        }
        .iframe-container {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="control-container">
        <h3>Control Panel</h3>
        <button class="btn btn-on" onclick="onFunction()">On</button>
        <button class="btn btn-off" onclick="offFunction()">Off</button>
    </div>

    <div class="iframe-container">
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2802910/widgets/1000650"></iframe>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2802910/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
    </div>

    <script>
        function onFunction() {
            fetch("https://api.thingspeak.com/update?api_key=JLIWBTY7NACCGDWR&field1=10")
                .then(response => {
                    if (response.ok) {
                        alert("The system is ON");
                    } else {
                        alert("Failed to turn ON the system");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while turning ON the system");
                });
        }

        function offFunction() {
            fetch("https://api.thingspeak.com/update?api_key=JLIWBTY7NACCGDWR&field1=0")
                .then(response => {
                    if (response.ok) {
                        alert("The system is OFF");
                    } else {
                        alert("Failed to turn OFF the system");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while turning OFF the system");
                });
        }
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
